<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://kit.fontawesome.com/8ad2102df5.js" crossorigin="anonymous"></script>
    <title>Friends | TachioTalk</title>
</head>
<body>
    <div class="status-bar"> <!-- 상태 표시줄 -->
        <div class="status-bar_column">
            <span class="status-bar_column_clock">09:34</span>
        </div>
        <div class="status-bar_column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar_column_battery">90%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    <header class="menu"> <!-- 상단 메뉴 바 -->
        <ul class="menu_list">
            <li class="menu_list_title">Friends</li>
            <li class="menu_list_content"><i class="fas fa-search"></i></li>
            <li class="menu_list_content"><i class="fas fa-user-plus"></i></li>
            <li class="menu_list_content"><i class="fas fa-music"></i></li>
            <li class="menu_list_content"><i class="fas fa-cog"></i></li>
        </ul>
    </header>
    <main>
    </main>
    <nav class="nav"> <!-- 하단 네비게이션 바 -->
        <ul class="nav_list">
            <li class="nav_list_content"><i class="fas fa-user"></i></li>
            <li class="nav_list_content"><i class="fas fa-comment"></i></li>
            <li class="nav_list_content"><i class="fas fa-hashtag"></i></li>
            <li class="nav_list_content"><i class="fas fa-ellipsis-h"></i></li>
        </ul>
    </nav>
</body>
</html>
